
# https://github.com/cheat/cheatsheets
- name: acl
  keybinds:
    - name: "Get ACL"
      key: "getfacl <file>"
    - name: "Add or modify ACL on file"
      key: "setfacl -m u:username:rX <file>"
    - name: "Add or modify ACL on file"
      key: "setfacl -m g:groupname:rw <file>"
    - name: "Add or modify ACL on file"
      key: "setfacl -m o::- <file>"
    - name: "or provide all permissions at once"
      key: "setfacl -m u::rwx,g:groupname:rX,o::- <file>"
    - name: "Copy ACL from file-A to file-B"
      key: "getfacl file-A | setfacl -M - file-B"
    - name: "Apply ACL recursivelly to directory"
      key: "setfacl -R -m u:username:rX <directory>"
    - name: "Delete ACL"
      key: "setfacl -x u:username,g:groupname <file>"
    - name: "Delete all ACL on file, including default"
      key: "setfacl -b <file>"
    - name: "Same operations works for default ACLs"
      key: "setfacl -m d:u:username:rx <directory>"
    - name: "Same operations works for default ACLs"
      key: "setfacl -x d:u:username <directory>"
    - name: "Delete only default ACLs"
      key: "setfacl -k <directory>"