
# https://github.com/cheat/cheatsheets
- name: apk 
  keybinds:
    - name: "To install a package:"
      key: "apk add <package>"
    - name: "To remove a package:"
      key: "apk del <package>"
    - name: "To update repos:"
      key: "apk update"
    - name: "To upgrade  all packages:"
      key: "apk upgrade"
    - name: "To find a package:"
      key: "apk search <package>"
