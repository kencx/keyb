# https://github.com/cheat/cheatsheets
- name: app cache
  keybinds:
    - name: "To find packages matching <phrase>"
      key: "apt-cache search <phrase>"
    - name: "To display package records for the named package(s)"
      key: "apt-cache show <package>..."
    - name: "To display reverse dependencies of a package"
      key: "apt-cache rdepends <package>"
    - name: "To display package versions, reverse dependencies and forward dependencies of a package"
      key: "apt-cache showpkg <package>"
    - name: "To display package installation status and what version is available from its repository"
      key: "apt-cache policy <package>"
