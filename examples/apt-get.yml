
# https://github.com/cheat/cheatsheets
- name: app-get
  keybinds:
    - name: "To fetch package list"
      key: "apt-get update"
    - name: "To download and install package updates"
      key: "apt-get upgrade"
    - name: "To download and install the updates AND install new necessary packages and remove any packages that stand in the way of the upgrade"
      key: "apt-get dist-upgrade"
    - name: "Full command"
      key: "apt-get update && apt-get dist-upgrade"
    - name: "To install a new package(s)"
      key: "apt-get install <package>..."
    - name: "To download a package without installing it. (The package will be downloaded in your current working dir)"
      key: "apt-get download <package>"
    - name: "To change cache dir and archive dir (where .deb are stored)"
      key: apt-get -o Dir::Cache="/path/to/destination/dir/" -o Dir::Cache::archives="./" install ...
    - name: "To show apt-get installed packages"
      key: "grep 'install ' /var/log/dpkg.log"
    - name: "To silently keep old configuration during batch updates"
      key: "apt-get update -o DPkg::Options::='--force-confold' ..."