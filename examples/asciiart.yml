
# https://github.com/cheat/cheatsheets
- name: ascii art
  keybinds:
    - name: "To show some text in ASCII Art"
      key: "figlet Cheat"
    - name: "Show with a border ome text with color and other options"
      key: "toilet -F border Cheat"
    - name: "Basic show (filled)"
      key: "toilet Cheat"