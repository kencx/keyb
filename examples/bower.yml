# https://github.com/cheat/cheatsheets
- name: bower
  keybinds:
    - name: "To install a package"
      key: "bower install <package>"
    - name: "To install a package from github"
      key: "bower install <user>/<repo>"
    - name: "To install a specific package locally"
      key: "bower install <package>#<version>"
    - name: "To install a package locally and save installed package into bower.json"
      key: "bower install <package> --save"
    - name: "To retrieve info of a particular package"
      key: "bower info <package>"
    - name: "To list local packages"
      key: "bower list"
    - name: "To search for a package by name"
      key: "bower search <package>"
    - name: "To update a package to their newest version"
      key: "bower update <package>"
    - name: "To remove a local package"
      key: "bower uninstall <package>"
