# https://github.com/cheat/cheatsheets
- name: brew
  keybinds:
    - name: "Update"
      key: "brew update"
    - name: "Upgrade everything"
      key: "brew upgrade"
    - name: "Upgrade specific formula"
      key: "brew upgrade <formula>"
    - name: "Install formula"
      key: "brew install <formula>"
    - name: "Install cask"
      key: "brew install --cask <formula>"
    - name: "Uninstall"
      key: "brew uninstall <formula>"
    - name: "List installed formulae"
      key: "brew list"
    - name: "Fix"
      key: "brew doctor"
    - name: "Clean up"
      key: "brew cleanup"
