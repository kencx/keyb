# https://github.com/cheat/cheatsheets
- name: bzip2
  keybinds:
    - name: "To compress a file (foo -> foo.bz2)"
      key: "bzip2 -z foo"
    - name: "To decompress a file (foo.bz2 -> foo)"
      key: "bzip2 -d foo.bz2"
    - name: "To compress foo to stdout"
      key: "bzip2 -zc foo > foo.bz2"
    - name: "To decompress foo.bz2 to stdout"
      key: "bzip2 -dc foo.bz2"
