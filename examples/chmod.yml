# https://github.com/cheat/cheatsheets
- name: chmod
  keybinds:
    - name: "Add execute for all (myscript.sh)"
      key: "chmod a+x myscript.sh"
    - name: "Set user to read/write/execute, group/global to read only (myscript.sh), symbolic mode"
      key: "chmod u=rwx, go=r myscript.sh "
    - name: "Remove write from user/group/global (myscript.sh), symbolic mode"
      key: "chmod a-w myscript.sh"
    - name: "Remove read/write/execute from user/group/global (myscript.sh), symbolic mode"
      key: "chmod = myscript.sh"
    - name: "Set user to read/write and group/global read (myscript.sh), octal notation"
      key: "chmod 644 myscript.sh"
    - name: "Set user to read/write/execute and group/global read/execute (myscript.sh), octal notation"
      key: "chmod 755 myscript.sh"
    - name: "Set user/group/global to read/write (myscript.sh), octal notation"
      key: "chmod 666 myscript.sh"
    - name: "Roles"
      key: "u - user (owner of the file)"
    - name: "Roles"
      key: "g - group (members of file's group)"
    - name: "Roles"
      key: "o - global (all users who are not owner and not part of group)"
    - name: "Roles"
      key: "a - all (all 3 roles above)"
    - name: "Numeric representations"
      key: "7 - full (rwx)"
    - name: "Numeric representations"
      key: "6 - read and write (rw-)"
    - name: "Numeric representations"
      key: "5 - read and execute (r-x)"
    - name: "Numeric representations"
      key: "4 - read only (r--)"
    - name: "Numeric representations"
      key: "3 - write and execute (-wx)"
    - name: "Numeric representations"
      key: "2 - write only (-w-)"
    - name: "Numeric representations"
      key: "1 - execute only (--x)"
    - name: "Numeric representations"
      key: "0 - none (---)"
