# https://github.com/cheat/cheatsheets
- name: chown
  keybinds:
    - name: "Change a file's owner"
      key: "chown <user> <file>"
    - name: "Change a file's owner and group"
      key: "chown <user>:<group> <file>"
    - name: "Set user to match group value"
      key: "chown <user>: <file>"
    - name: "Set group to match user value"
      key: "chown :<group> <file>"
    - name: "Change a directory's owner recursively"
      key: "chown -R <user> <directory>"
    - name: "Change ownership to match another file"
      key: "chown --reference=<reference-file> <file>"
