# https://github.com/cheat/cheatsheets
- name: convert (imagemagick)
  keybinds:
    - name: "To convert a file from jpg to pdf"
      key: "convert original.jpg converted.pdf"
    - name: "To resize an image to a fixed width and proportional height:"
      key: "convert original.jpg -resize 100x converted.jpg"
    - name: "To resize an image to a fixed height and proportional width:"
      key: "convert original.jpg -resize x100 converted.jpg"
    - name: "To resize an image to a fixed width and height:"
      key: "convert original.jpg -resize 100x100 converted.jpg"
    - name: "To resize an image and simultaneously change its file type:"
      key: "convert original.jpg -resize 100x converted.png"
    - name: "join images into a single multi-image file"
      key: "convert -adjoin image1 image2 ..."
    - name: "To convert an N page pdf to N images (will autonumber):"
      key: "convert -density 150 arch1.pdf -quality 80 'output.jpg'"
    - name: "To convert an N page pdf to N images with explicit filename formatting:"
      key: "convert -density 150 arch1.pdf -quality 80 'output-%d.jpg'"
    - name: "jpeg reduce filesize"
      key: "convert -resize 100% -strip -quality 90 input.jpg out.jpg"
    - name: "png tranpasent"
      key: "convert -resize 100% -transparent input.png out.png"
    - name: "Grayscale"
      key: "convert -colorspace Gray input.png out.png"
    - name: "Rotate image"
      key: "convert -rotate 90.png"
    - name: "image to (width)x(height)+(x)+y"
      key: "convert -crop 40x30+10+10 file.jpg"
    - name: "image to (width)x(height)+(x)+y"
      key: "convert -crop 40x30-10-10 file.jpg"
    - name: "image to vertical"
      key: "convert -flip file.jpg"
    - name: "image to horizontal"
      key: "convert -flop file.jpg"
    - name: "image to flip vertical + rotate 90deg"
      key: "convert -transpose file.jpg"
    - name: "image to flip horizontal + rotate 270deg"
      key: "convert -transverse file.jpg"
    - name: "image to trim image edges"
      key: "convert -trim file.jpg"
    - name: "Resize an image to fit"
      key: "convert input.jpg -resize 80x80^ -gravity center -extent 80x80 icon.png"