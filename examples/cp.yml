# Copied from cp --help
- name: cp (copy)
  keybinds:
    - name: "To copy sparsely"
      key: "cp --sparse=always <src> <dest>"
    - name: "same as -dR --preserve=all"
      key: "cp -a, --archive"
    - name: "don't copy the file data, just the attributes"
      key: "cp --attributes-only <src> <dest>"
    - name: "make a backup of each existing destination file"
      key: "cp --backup[=CONTROL] <src> <dest>"
    - name: "like --backup but does not accept an argument"
      key: "cp -b <src> <dest>"
    - name: "copy contents of special files when recursive"
      key: "cp --copy-contents <src> <dest>"
    - name: "same as --no-dereference --preserve=links"
      key: "cp -d <src> <dest>"
    - name: "if an existing destination file cannot be opened, remove it and try again"
      key: "cp -f, --force <src> <dest>"
    - name: "prompt before overwrite (overrides a previous -n option)"
      key: "cp -i, --interactive <src> <dest>"
    - name: "follow command-line symbolic links in SOURCE"
      key: "cp -H <src> <dest>"
    - name: "hard link files instead of copying"
      key: "cp -l, --link <src> <dest>"
    - name: "always follow symbolic links in SOURCE"
      key: "cp -L, --dereference <src> <dest>"
    - name: "do not overwrite an existing file (overrides  a previous -i option)"
      key: "cp -n, --no-clobber <src> <dest>"
    - name: "never follow symbolic links in SOURCE"
      key: "cp -P, --no-dereference <src> <dest>"
    - name: "same as --preserve=mode,ownership,timestamps"
      key: "cp -p <src> <dest>"
    - name: "don't preserve the specified attributes"
      key: "cp --no-preserve=ATTR_LIST <src> <dest>"
    - name: "copy directories recursively"
      key: "cp -R, -r, --recursive <src> <dest>"
    - name: "control clone/CoW copies. See below"
      key: "cp --reflink[=WHEN] <src> <dest>"
    - name: "remove each existing destination file before attempting to open it (contrast with --force)"
      key: "cp --remove-destination <src> <dest>"
    - name: "control creation of sparse files. See below"
      key: "cp --sparse=WHEN <src> <dest>"
    - name: "remove any trailing slashes from each SOURCE argument"
      key: "cp --strip-trailing-slashes <src> <dest>"
    - name: "make symbolic links instead of copying"
      key: "cp -s, --symbolic-link <src> <dest>"
    - name: "override the usual backup suffix"
      key: "cp -S, --suffix=SUFFIX <src> <dest>"
    - name: "copy all SOURCE arguments into DIRECTORY"
      key: "cp -t, --target-directory=DIRECTORY <src> <dest>"
    - name: "treat DEST as a normal file"
      key: "cp -T, --no-target-directory <src> <dest>"
    - name: "copy only when the SOURCE file is newer than the destination file "
      key: "cp -u, --update <src> <dest>"
    - name: "explain what is being done"
      key: "cp -v, --verbose <src> <dest>"
    - name: "stay on this file system"
      key: "cp -x, --one-file-system <src> <dest>"
    - name: "set SELinux security context of destination"
      key: "cp -Z <src> <dest>"