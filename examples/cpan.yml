# https://github.com/cheat/cheatsheets
- name: cpan
  keybinds:
    - name: "install one or more modules"
      key: "cpan <Some::Module> [Another::Module]"
    - name: "force install a module"
      key: "cpan -fi <Some::Module>"
    - name: "install a module in local::lib"
      key: "cpan -I <Some::Module>"
    - name: "install a module while skipping all tests"
      key: "cpan -T <Some::Module>"
    - name: "see a module changes, without installing it"
      key: "cpan -C <Some::Module>"
    - name: "see a module's details, without installing it"
      key: "cpan -D <Some::Module>"
    - name: "list close matches to a module's name"
      key: "cpan -x <Some::Mdule>"
    - name: "download a distro, without installing it"
      key: "cpan -g <Some::Module>"
    - name: "list all installed modules with their versions"
      key: "cpan -l <Some::Module>"
    - name: "create a CPAN Autobundle"
      key: "cpan -a"
    - name: "install the module in the current distro directory"
      key: "cpan ."
    - name: "start the CPAN shell"
      key: "cpan -s OR cpan"
    - name: "read the complete cpan docs"
      key: "perldoc cpan"
