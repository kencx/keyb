# https://github.com/cheat/cheatsheets
- name: cpan
  keybinds:
    - name: "Read in.pdf, select pages 1, 2, 3 and 6, and write those pages to out.pdf"
      key: "cpdf in.pdf 1-3,6 -o out.pdf"
    - name: "Select the even pages (2, 4, 6...) from in.pdf and write those pages to out.pdf"
      key: "cpdf in.pdf even -o out.pdf"
    - name: "Using AND to perform several operations in order, here merging two"
      key: "cpdf -merge in.pdf in2.pdf AND -add-text Copyright 2014 -o out.pdf"
    - name: "Read control.txt and use its contents as the command line arguments"
      key: "cpdf -control control.txt"
    - name: "Merge in.pdf and in2.pdf into one document, writing to out.pdf."
      key: "cpdf -merge in.pdf in2.pdf -o out.pdf"
    - name: "Split in.pdf into ten-page chunks, writing them to Chunk001.pdf,"
      key: "cpdf -split in.pdf -o Chunk%%%.pdf -chunk 10"
    - name: "Split in.pdf on bookmark boundaries, writing each to a file whose"
      key: "cpdf -split-bookmarks 0 in.pdf -o @N.pdf"
    - name: "Scale both the dimensions and contents of in.pdf by a factor of two"
      key: "cpdf -scale-page 2 2 in.pdf -o out.pdf"
    - name: "Scale the pages in in.pdf to fit the US Letter page size, writing to"
      key: "cpdf -scale-to-fit usletterportrait in.pdf -o out.pdf"
    - name: "Shift the contents of the page by 26 pts in the x direction, and 18"
      key: "cpdf -shift 26pt 18mm in.pdf -o out.pdf"
    - name: "Rotate the contents of the pages in in.pdf by ninety degrees and"
      key: "cpdf -rotate-contents 90 in.pdf -o out.pdf"
    - name: "Crop the pages in in.pdf to a 600 pts by 400 pts rectangle."
      key: "cpdf -crop 0 0 600pt 400pt in.pdf -o out.pdf"
    - name: "Encrypt using 128bit PDF encryption using the owner password 'fred'"
      key: "cpdf -encrypt 128bit fred joe in.pdf -o out.pdf"
    - name: "Decrypt using the owner password, writing to out.pdf."
      key: "cpdf -decrypt in.pdf owner=fred -o out.pdf"
    - name: "Compress the data streams in in.pdf, writing the result to out.pdf."
      key: "cpdf -compress in.pdf -o out.pdf"
    - name: "Decompress the data streams in in.pdf, writing to out.pdf."
      key: "cpdf -decompress in.pdf -o out.pdf"
    - name: "List the bookmarks in in.pdf. This would produce:"
      key: "cpdf -list-bookmarks in.pdf"
    - name: "Outputs:"
    - name: "Add bookmarks in the same form from a prepared file bookmarks.txt"
      key: "cpdf -add-bookmarks bookmarks.txt in.pdf -o out.pdf"
    - name: "Use the Split style to build a presentation from the PDF in.pdf,each slide staying 10 seconds"
      key: "cpdf -presentation in.pdf 2-end -trans Split -duration 10 -o out.pdf"
    - name: "Stamp the file watermark.pdf on to each page of in.pdf, writing the"
    - name: "result to out.pdf."
      key: "cpdf -stamp-on watermark.pdf in.pdf -o out.pdf"
    - name: "Add a page number and date to all the pages in in.pdf using the"
    - name: "Courier font, writing to out.pdf"
      key: "cpdf -topleft 10 -font Courier -add-text Page %Page\nDate %d-%m-%Y in.pdf -o out.pdf"
    - name: "Two up impose the file in.pdf, writing to out.pdf"
      key: "cpdf -twoup-stack in.pdf -o out.pdf"
    - name: "Add extra blank pages after pages one, three and four of a document."
      key: "cpdf -pad-after 1,3,4 in.pdf -o out.pdf"
    - name: "List the annotations in a file in.pdf to standard output."
      key: "cpdf -list-annotations in.pdf"
    - name: "Might Produce:"
    - name: "-- # Annotation text content 1 # -- # -- # Annotation text content 2"
    - name: "--"
    - name: "Copy the annotations from from.pdf to in.pdf, writing to out.pdf."
      key: "cpdf -copy-annotations from.pdf in.pdf -o out.pdf"
    - name: "Set the document title of in.pdf. writing to out.pdf."
      key: "cpdf -set-title The New Title in.pdf -o out.pdf"
    - name: "Set the document in.pdf to open with the Acrobat Viewer's toolbar"
    - name: "hidden, writing to out.pdf."
      key: "cpdf -hide-toolbar true in.pdf -o out.pdf"
    - name: "Set the metadata in a PDF in.pdf to the contents of the file"
    - name: "metadata.xml, and write the output to out.pdf."
      key: "cpdf -set-metadata metadata.xml in.pdf -o out.pdf"
    - name: "Set the document in.pdf to open in Acrobat Viewer showing two columns of pages"
      key: "cpdf -set-page-layout TwoColumnRight in.pdf -o out.pdf"
    - name: "Set the document in.pdf to open in Acrobat Viewer in full screen mode, putting the result in out.pdf."
      key: "cpdf -set-page-mode FullScreen in.pdf -o out.pdf"
    - name: "Attach the file sheet.xls to in.pdf, writing to out.pdf."
      key: "cpdf -attach-file sheet.xls in.pdf -o out.pdf"
    - name: "Remove any attachments from in.pdf, writing to out.pdf."
      key: "cpdf -remove-files in.pdf -o out.pdf"
    - name: "Blacken all the text in in.pdf, writing to out.pdf."
      key: "cpdf -blacktext in.pdf -o out.pdf"
    - name: "Make sure all lines in in.pdf are at least 2 pts wide, writing to out.pdf."
      key: "cpdf -thinlines 2pt in.pdf -o out.pdf"
