# https://github.com/cheat/cheatsheets
- name: deb
  keybinds:
    - name: "To extract the contents of a .deb file with ar"
      key: "ar vx foo.deb  # -> data.tar.gz"
    - name: "To extract the contents of a .deb file with tar"
      key: "tar xf data.tar.gz"
    - name: "To install .deb file to a debian with dpkg"
      key: "sudo dpkg -i foo.deb"
    - name: "To install .deb file to a debian with apt-get"
      key: "sudo apt-get install -f"
