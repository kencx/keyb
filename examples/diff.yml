# https://github.com/cheat/cheatsheets
- name: diff
  keybinds:
    - name: "To view the differences between two files"
      key: "diff -u <file-1> <file-2>"
    - name: "To view the differences between two directories"
      key: "diff -ur <dir-1> <dir-2>"
    - name: "To ignore whitespace"
      key: "diff -ub <file-1> <file-2>"
    - name: "To ignore blank lines"
      key: "diff -uB <file-1> <file-2>"
    - name: "To ignore the differences between uppercase and lowercase"
      key: "diff -ui <file-1> <file-2>"
    - name: "To report whether the files differ"
      key: "diff -q <file-1> <file-2>"
    - name: "To report whether the files are identical"
      key: "diff -s <file-1> <file-2>"
    - name: "To diff the output of two commands or scripts"
      key: "diff <(command1) <(command2)"
    - name: "To generate a patch file from two files"
      key: "diff -Naur <file-1> <file-2> > <patch-file>"
