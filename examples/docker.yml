      key: "docker builder prune"
    - name: "Docker Buildx (Docker Inc., v0.8.2-docker)"
      key: "docker buildx"
    - name: "Create a new image from a container's changes"
      key: "docker commit <container>"
- name: "docker config"
  keybinds:
    - name: "Create a config from a file or STDIN"
      key: "docker config create"
    - name: "Display detailed information on one or more configs"
      key: "docker config inspect"
    - name: "List configs"
      key: "docker config ls"
    - name: "Remove one or more configs"
      key: "docker config rm"
- name: "docker container"
  keybinds:
    - name: " Attach to a running container"
      key: "docker container attach"
    - name: " Create a new image from a container's changes"
      key: "docker container commit"
    - name: " Copy files/folders between a container and the local filesystem"
      key: "docker container cp"
    - name: " Create a new container"
      key: "docker container create"
    - name: " Inspect changes on a container's filesystem"
      key: "docker container diff"
    - name: " Run a command in a running container"
      key: "docker container exec"
    - name: " Export a container's filesystem as a tar archive"
      key: "docker container export"
    - name: " Display detailed information on one or more containers"
      key: "docker container inspect"
    - name: " Kill one or more running containers"
      key: "docker container kill"
    - name: " Fetch the logs of a container"
      key: "docker container logs"
    - name: " List containers"
      key: "docker container ls"
    - name: " Pause all processes within one or more containers"
      key: "docker container pause"
