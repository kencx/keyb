      key: "docker container prune"
    - name: " Rename a container"
      key: "docker container rename"
    - name: " Restart one or more containers"
      key: "docker container restart"
    - name: " Remove one or more containers"
      key: "docker container rm"
    - name: " Run a command in a new container"
      key: "docker container run"
    - name: " Start one or more stopped containers"
      key: "docker container start"
    - name: " Display a live stream of container(s) resource usage statistics"
      key: "docker container stats"
    - name: " Stop one or more running containers"
      key: "docker container stop"
    - name: " Display the running processes of a container"
      key: "docker container top"
    - name: " Unpause all processes within one or more containers"
      key: "docker container unpause"
    - name: " Update configuration of one or more containers"
      key: "docker container update"
    - name: " Block until one or more containers stop, then print their exit codes"
      key: "docker container wait"
- name: "docker context"
  keybinds:
    - name: "Create new context"
      key: "docker context create"
    - name: "Display detailed information on one or more contexts"
      key: "docker context inspect"
