# Copied from docker --help
- name: docker
  keybinds:
    - name: "Attach local standard input, output, and error streams to a running container"
      key: "docker attach <container>"
    - name: "Import the contents from a tarball to create a filesystem image"
      key: "docker import"
    - name: "Display system-wide information"
      key: "docker info"
    - name: "Return low-level information on Docker objects"
      key: "docker inspect"
    - name: "Kill one or more running containers"
      key: "docker kill"
    - name: "Load an image from a tar archive or STDIN"
      key: "docker load"
