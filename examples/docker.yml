    - name: "Limit the CPU CFS (Completely Fair Scheduler) quota"
      key: "docker build --cpu-quota"
    - name: "Limit the CPU real-time period"
      key: "docker build --cpu-rt-period"
    - name: "Limit the CPU real-time runtime"
      key: "docker build --cpu-rt-runtime"
