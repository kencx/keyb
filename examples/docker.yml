    - name: "Change settings for a plugin"
      key: "docker plugin set      "
    - name: "Upgrade an existing plugin"
      key: "docker plugin upgrade  "
    - name: "List port mappings or a specific mapping for the container"
      key: "docker port <container>"
    - name: "List containers"
- name: "docker ps"
  keybinds:
    - name: "Show all containers"
      key: "docker ps --all, -a"
    - name: "Show only container created before..."
      key: "docker ps --before"
    - name: "Filter values"
      key: "docker ps --filter, -f"
    - name: "Pretty-print containers using a Go template"
      key: "docker ps --format"
    - name: "Print usage"
      key: "docker ps --help"
    - name: "Show n last created containers (includes all states)"
      key: "docker ps --last, -n"
    - name: "Show only the latest created container"
      key: "docker ps --latest, -l"
    - name: "Do not truncate output"
      key: "docker ps --no-trunc"
    - name: "Only show container IDs"
      key: "docker ps --quiet, -q"
    - name: "Show only containers created since..."
      key: "docker ps --since"
    - name: "Display total file sizes"
      key: "docker ps --size, -s"