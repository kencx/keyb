      key: "docker login --password, -p --username,-u"
    - name: "Log out from a Docker registry"
      key: "docker logout"
    - name: "Fetch the logs of a container"
      key: "docker logs"
    - name: "Manage Docker image manifests and manifest lists"
      key: "docker manifest"
