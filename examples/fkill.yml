# https://github.com/cheat/cheatsheets
- name: fkill
  keybinds:
  - name: "To kill a process by pid"
    key: "fkill 1337"
  - name: "To kill processes by name (case insensitive)"
    key: "fkill safari"
  - name: "To kill a process listening on a port"
    key: "fkill :8080"
  - name: "To run the interactive interface"
    key: "fkill"
