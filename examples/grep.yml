# https://github.com/cheat/cheatsheets
- name: grep
  keybinds:
  - name: "To search a file for a pattern:"
    key: "grep <pattern> <file>"
  - name: "To perform a case-insensitive search (with line numbers):"
    key: "grep -in <pattern> <file>"
  - name: "To recursively grep for string <pattern> in <dir>:"
    key: "grep -R <pattern> <dir>"
  - name: "Read search patterns from a file (one per line):"
    key: "grep -f <pattern-file> <file>"
  - name: "Find lines NOT containing pattern:"
    key: "grep -v <pattern> <file>"
  - name: "Set how many lines to show before (-B) and after (-A) pattern:"
    key: "grep -B 3 -A 2 <pattern> <file>"
  - name: "Match lines starting with 00"
    key: "grep ^00 <file>"
  - name: "Find IP add"
    key: "grep -E [0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3} <file>"
  - name: "To find all files that match <pattern> in <dir>"
    key: "grep -rnw <dir> -e <pattern>"
  - name: "To exclude grep from your grepped output of ps:"
    key: "ps aux | grep '[h]ttpd'"
  - name: "Colour in red {bash} and keep all other lines"
    key: "ps aux | grep -E --color 'bash|$'"
