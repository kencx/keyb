# https://github.com/cheat/cheatsheets
- name: gyb
  keybinds:
  - name: "To estimate the number and the size of all mails on youremail@gmail.com"
    key: "gyb --email youremail@gmail.com --action estimate"
  - name: "To backup from youremail@gmail.com to your local-folder "
    key: "gyb --email youremail@gmail.com --action backup --local-folder ~/MyLocalFolder/"
  - name: "To backup from youremail@gmail.com only important or starred emails local"
    key: "gyb --email youremail@gmail.com --search is:important OR is:starred"
  - name: "To restore from your local-folder to youremail@gmail.com"
    key: "gyb --email youremail@gmail.com --action restore --local-folder ~/MyLocalFolder/"
