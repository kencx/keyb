# https://github.com/cheat/cheatsheets
- name: hardware-info
  keybinds:
  - name: "To display all hardware details:"
    key: "sudo lshw"
  - name: "To list currently loaded kernel modules:"
    key: "lsmod"
  - name: "To list all available modules:"
    key: "find /lib/modules/$(uname -r) -type f -iname *.ko"
  - name: "To load a module:"
    key: "modprobe <module>"
  - name: "To remove a module:"
    key: "modprobe -r <module>"
  - name: "To list devices connected via pci bus:"
    key: "lspci"
  - name: "To debug output for pci devices (hex):"
    key: "lspci -vvxxx"
  - name: "To display cpu hardware stats:"
    key: "cat /proc/cpuinfo"
  - name: "To display memory hardware stats:"
    key: "cat /proc/meminfo"
  - name: "To output the kernel ring buffer:"
    key: "dmesg"
  - name: "Ouput kernel messages"
    key: "dmesg --kernel"
