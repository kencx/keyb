# https://github.com/cheat/cheatsheets
- name: hub
  keybinds:
  - name: "clone your own project"
    key: "git clone git://github.com/YOUR_USER/dotfiles.git"
  - name: "see the current project's issues"
    key: "git browse -- issues"
  - name: "open another project's wiki"
    key: "git browse mojombo/jekyll wiki"
  - name: "create a topic branch"
    key: "git checkout -b feature"
  - name: "commit changes"
    key: "git commit -m done with feature"
  - name: "It's time to fork the repo!"
    key: "git fork"
  - name: "add user to remoote"
    key: "git remote add YOUR_USER git://github.com/YOUR_USER/hub.git"
  - name: "push the changes to your new remote"
    key: "git push YOUR_USER feature"
  - name: "open a pull request for the topic branch you've just pushed"
    key: "git pull-request"
  - name: "fetch from multiple trusted forks, even if they don't yet exist as remotes"
    key: "git fetch --multiple mislav cehoffman"
  - name: "check out a pull request for review"
    key: "git checkout https://github.com/github/hub/pull/134"
  - name: "directly apply all commits from a pull request to the current branch"
    key: "git am -3 https://github.com/github/hub/pull/134"
  - name: "cherry-pick a GitHub URL"
    key: "git cherry-pick https://github.com/xoebus/hub/commit/177eeb8"
  - name: "`am` can be better than cherry-pick since it doesn't create a remote"
    key: "git am https://github.com/xoebus/hub/commit/177eeb8"
  - name: "open the GitHub compare view between two releases"
    key: "git compare v0.9..v1.0"
  - name: "put compare URL for a topic branch to clipboard"
    key: "git compare -u feature | pbcopy"
  - name: "create a repo for a new project"
    key: "git init;git add . && git commit -m It begins.;git create -d My new thing;git push origin master"
