# https://github.com/cheat/cheatsheets
- name: ip
  keybinds:
  - name: "To display all interfaces with addresses:"
    key: "ip addr"
  - name: "To take down / up the wireless adapter:"
    key: "ip link set dev wlan0 {up|down}"
  - name: "To set a static IP and netmask:"
    key: "ip addr add 192.168.1.100/32 dev eth0"
  - name: "To remove a IP from an interface:"
    key: "ip addr del 192.168.1.100/32 dev eth0"
  - name: "To remove all IPs from an interface:"
    key: "ip address flush dev eth0"
  - name: "To display all routes:"
    key: "ip route"
  - name: "To display all routes for IPv6:"
    key: "ip -6 route"
  - name: "To add default route via gateway IP:"
    key: "ip route add default via 192.168.1.1"
  - name: "To add route via interface:"
    key: "ip route add 192.168.0.0/24 dev eth0"
  - name: "To get the route used for an destination"
    key: "ip route get to 8.8.8.8"
  - name: "To change your mac address :"
    key: "ip link set dev eth0 address aa:bb:cc:dd:ee:ff"
  - name: "To view neighbors (using ARP and NDP):"
    key: "ip neighbor show"
