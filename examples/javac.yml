# https://github.com/cheat/cheatsheets
- name: javac
  keybinds:
  - name: "To compile a simple source file:"
    key: "javac HelloWorld.java"
  - name: "To compile several source files:"
    key: "javac *.java"
  - name: "To specify another destination directory:"
    key: "javac -d build HelloWorld.java"
  - name: "To use another source directory for source dependencies:"
    key: "javac -sourcepath src/dependencies/java Main.java"
  - name: "To define where compiled dependencies should be searched:"
    key: "javac -classpath lib/commons-cli-1.4.jar:lib/log4j-1.2.12.jar HelloWorld.java"
  - name: "To consider warnings as errors:"
    key: "javac -Werror NoWarning.java"
  - name: "To compile Java 7 code:"
    key: "javac -source 1.7 Java7.java"
  - name: "To make the compiler more verbose:"
    key: "javac -verbose *.java"
  - name: "To display usage of deprecated APIs:"
    key: "javac -deprecation App.java"
  - name: "To include debugging info in class files:"
    key: "javac -g HelloWorld.java"
  - name: "To display version:"
    key: "javac -version"
  - name: "To get help:"
    key: "javac -help"
