# https://github.com/cheat/cheatsheets
- name: jbang
  keybinds:
  - name: "Create a new command line application using Picocli"
    key: "jbang init --template=cli CmdLineApp.java"
  - name: "Edit application with Visual Studio Code"
    key: "jbang edit --open=code CmdLineApp.java"
  - name: "Edit application with IDEA and have the project regenerated on dependencies changes"
    key: "jbang edit --live --open=idea CmdLineApp.java"
  - name: "Rebuild application in cache without starting it"
    key: "jbang build CmdLineApp.java"
  - name: "Run command line application with jbang"
    key: "jbang CmdLineApp.java command arg1 arg2..."
  - name: "Run command line as a script"
    key: "./CmdLineApp.java command arg1 arg2..."
  - name: "Run a Java code snippet (Java 9 and later)"
    key: "echo 'Files.list(Paths.get(/etc)).forEach(System.out::println);' | jbang -"
  - name: "Debug"
    key: "jbang --debug CmdLineApp.java command arg1"
  - name: "Then start debugger in IDEA once port is printed"
  - name: "Run a script from the network"
    key: "jbang https://github.com/jbangdev/jbang-catalog/blob/master/hello.java"
  - name: "Run a jbang script referenced in a catalog"
  - name: "Where hello.java is located in jbang-catalog repository of GitHub jbangdev user"
    key: "jbang hello@jbangdev"
  - name: "Run a jar file from its GAV"
    key: "jbang io.swagger:swagger-codegen-cli:RELEASE --help"
  - name: "Install JDK 14 to be used with jbang"
    key: "jbang jdk install 14"
  - name: "List jbang installed JDK"
    key: "jbang jdk list"
  - name: "Clear jbang cache"
    key: "jbang cache clear"
  - name: "Install auto-completion script for Bash"
    key: "jbang completion | sudo tee /etc/bash_completion.d/jbang"
