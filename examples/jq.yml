# https://github.com/cheat/cheatsheets
- name: jq
  keybinds:
  - name: "To pretty print the json:"
    key: "jq . < filename.json"
  - name: "To access the value at key foo:"
    key: "jq '.foo'"
  - name: "To access first list item:"
    key: "jq '.[0]'"
  - name: "to slice and dice:"
    key: "jq '.[2:4]' or jq '.[:3]' or jq '.[-2:]'"
  - name: "to extract all keys from json:"
    key: "jq keys"
  - name: "to sort by a key:"
    key: "jq '.foo | sort_by(.bar)'"
  - name: "to count elements:"
    key: "jq '.foo | length'"
  - name: "print only selected fields:"
    key: "jq '.foo[] | {field_1,field_2}'"
  - name: "print selected fields as text instead of json:"
    key: "jq '.foo[] | {field_1,field_2} | join( )'"
  - name: "only print records where given field matches a value"
    key: "jq '.foo[] | select(.field_1 == value_1)'"
