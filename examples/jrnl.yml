# https://github.com/cheat/cheatsheets
- name: jrnl
  keybinds:
  - name: "To add entry to default jrnl (from your configured text editor):"
    key: "jrnl"
  - name: "To add <entry> to default jrnl:"
    key: "jrnl <entry>"
  - name: "To list of tags:"
    key: "jrnl --tags"
  - name: "To entries per tag:"
    key: "jrnl @tag"
  - name: "To export jrnl as json:"
    key: "jrnl --export json"
  - name: "To entries in a timeframe:"
    key: "jrnl -from 2009 -until may"
  - name: "To add Sublime text to .jrnl_config:"
    key: "editor: /usr/bin/sublime -w"
