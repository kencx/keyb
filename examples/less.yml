# https://github.com/cheat/cheatsheets
- name: less
  keybinds:
  - name: "Go to end of file:"
    key: "less G"
  - name: "Go to start of file:"
    key: "less g"
  - name: "To edit the current file in $EDITOR:"
    key: "less v"
  - name: "Search in file:"
    key: "less /<searchterm>"
  - name: "Next result:"
    key: "less n"
  - name: "Previous result:"
    key: "less N"
  - name: "Toggle search highlighting:"
    key: "less Alt-u"
  - name: "Follow (tail -f) a file after opening it:"
    key: "less F"
  - name: "To start less in follow-mode:"
    key: "less less +F <filename>"
  - name: "To disable the terminal refresh when exiting:"
    key: "less less -X"
  - name: "Move to next file (if multiple files opened, eg. `less file1 file2`):"
    key: "less :n"
  - name: "Move to previous file:"
    key: "less :p"
  - name: "Don't wrap long lines:"
    key: "less -S <filename>"
  - name: "or if already in less:"
    key: "less -S"
  - name: "To save the contents to a file:"
    key: "less s <filename>"
  - name: "To save the contents to a file: method 2"
    key: "less Type g or < (g or less-than) | $ (pipe then dollar) then cat > <filename> and Enter."
