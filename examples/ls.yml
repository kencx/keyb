# https://github.com/cheat/cheatsheets
- name: ls
  keybinds:
  - name: "To display everything in <dir>, excluding hidden files:"
    key: "ls <dir>"
  - name: "To display everything in <dir>, including hidden files:"
    key: "ls -a <dir>"
  - name: "To display all files, along with the size (with unit suffixes) and timestamp"
    key: "ls -lh <dir>"
  - name: "To display files, sorted by size:"
    key: "ls -S <dir>"
  - name: "To display directories only:"
    key: "ls -d */ <dir>"
  - name: "To display directories only, include hidden:"
    key: "ls -d .*/ */ <dir>"
  - name: "To display all files sorted by changed date, most recent first:"
    key: "ls -ltc "
  - name: "To display files sorted by create time:"
    key: "ls -lt"
  - name: "To display files in a single column:"
    key: "ls -1"
  - name: "To show ACLs (MacOS):"
    key: "/bin/ls -le"
