# https://github.com/cheat/cheatsheets
- name: lsof
  keybinds:
  - name: "To list all IPv4 network files:"
    key: "sudo lsof -i4"
  - name: "To list all IPv6 network files:"
    key: "sudo lsof -i6"
  - name: "To list all open sockets:"
    key: "lsof -i"
  - name: "To list all listening ports:"
    key: "lsof -Pnl +M -i4"
  - name: "To find which program is using the port 80:"
    key: "lsof -i TCP:80"
  - name: "To list all connections to a specific host:"
    key: "lsof -i@192.168.1.5"
  - name: "To list all processes accessing a particular file/directory:"
    key: "lsof <path>"
  - name: "To list all files open for a particular user:"
    key: "lsof -u <username>"
  - name: "To list all files/network connections a command is using:"
    key: "lsof -c <command>"
  - name: "To list all files a process has open:"
    key: "lsof -p <pid>"
  - name: "To list all files open mounted at /mount/point:"
    key: "lsof +f -- <mount-point>"
