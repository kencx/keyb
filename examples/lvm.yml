# https://github.com/cheat/cheatsheets
- name: lvm
  keybinds:
  - name: "Create physical volume (PV)"
    key: "pvcreate /dev/sda"
  - name: "Display info about physical volume (PV)"
    key: "pvdisplay /dev/sda"
  - name: "Create volume group (VG)"
    key: "vgcreate vg0 /dev/sda"
  - name: "Display info about volume group (VG)"
    key: "vgdispay vg0"
  - name: "Add physical volume (PV) to volume group (VG), PV must be created before"
    key: "vgextend vg0 /dev/sdb"
  - name: "Remove physical volume (PV) from volume group (VG)"
    key: "vgreduce data /dev/sdb"
  - name: "Move data from PV"
    key: "pvmove /dev/sdb         "
  - name: "Deactivate VG, do this when you want to physically remove device"
    key: "vgchange --activate n vg0"
  - name: "Create logical volume (LV)"
    key: "lvcreate --name root --size 8G vg0"
  - name: "Extend logical volume (LV) size"
    key: "lvextend --size 16G vg0/root"
  - name: "Reduce logical volume (LV) size, FS must be resized first!"
    key: "lvreduce --size 8G vg0/root"
  - name: "Remove logical volume (LV)"
    key: "lvremove vg0/root"
  - name: "Create mirrored logical volume (LV) (RAID1)"
    key: "lvcreate --name root --size 8G --mirrors 1 data vg0"
  - name: "Enable mirroring on existing logical volume (LV)"
    key: "lvconvert --mirrors 1 vg0/root"
  - name: "Create stripped logical volume (LV) (RAID0)"
    key: "lvcreate --name root --size 8G --stripes 2 --stripesize 4 vg0"
