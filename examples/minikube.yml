# https://github.com/cheat/cheatsheets
- name: minikube
  keybinds:
  - name: "To start with virtualbox driver:"
    key: "minikube start --vm-driver=virtualbox"
  - name: "To configure docker environment variables:"
    key: "minikube docker-env"
  - name: "To start view the dashboard in a browser:"
    key: "minikube dashboard"
  - name: "To list all services:"
    key: "minikube service list"
  - name: "To start a service in a browser:"
    key: "minikube service <service>"
