# https://github.com/cheat/cheatsheets
- name: mount
  keybinds:
  - name: "To mount / partition as read-write in repair mode:"
    key: "mount -o remount,rw /"
  - name: "To bind mount path to a second location:"
    key: "mount --bind <source> <destination>"
  - name: "To mount Usb disk as user writable:"
    key: "mount -o uid=username,gid=usergroup /dev/sdx /mnt/xxx"
  - name: "To mount a remote NFS directory:"
    key: "mount -t nfs <host>:<remote-dir> <local-dir>"
  - name: "To mount an ISO:"
    key: "mount -o loop disk1.iso /mnt/disk"
