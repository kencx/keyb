# https://github.com/cheat/cheatsheets
- name: mysql
  keybinds:
  - name: "To connect to a database:"
    key: "mysql -h <host> -u <username> -p"
  - name: "To backup all databases:"
    key: "mysqldump --all-databases --all-routines -u <username> -p > ~/dump.sql"
  - name: "To restore all databases:"
    key: "mysql -u <username> -p  < ~/fulldump.sql"
  - name: "To create a database in utf8 charset:"
    key: "CREATE DATABASE owa CHARACTER SET utf8 COLLATE utf8_general_ci;"
  - name: "To add a user and give rights on the given database:"
    key: "GRANT ALL PRIVILEGES ON database.* TO 'user'@'localhost'IDENTIFIED BY 'password' WITH GRANT OPTION;"
  - name: "To list the privileges granted to the account"
    key: "SHOW GRANTS;"
  - name: "Basic SELECT Statement:"
    key: "SELECT * FROM tbl_name;"
  - name: "Basic INSERT Statement:"
    key: "INSERT INTO tbl_name (col1,col2) VALUES(15,col1*2);"
  - name: "Basic UPDATE Statement:"
    key: "UPDATE tbl_name SET col1 = example;"
  - name: "Basic DELETE Statement:"
    key: "DELETE FROM tbl_name WHERE user = 'jcole';"
  - name: "To check stored procedure:"
    key: "SHOW PROCEDURE STATUS;"
  - name: "To check stored function:"
    key: "SHOW FUNCTION STATUS;"
