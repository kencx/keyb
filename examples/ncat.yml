# https://github.com/cheat/cheatsheets
- name: ncat
  keybinds:
  - name: "Connect mode (ncat is client) | default port is 31337"
    key: "ncat <host> [<port>]"
  - name: "Listen mode (ncat is server) | default port is 31337"
    key: "ncat -l [<host>] [<port>]"
  - name: "Transfer file (closes after one transfer)"
    key: "ncat -l [<host>] [<port>] < file"
  - name: "Transfer file (stays open for multiple transfers)"
    key: "ncat -l --keep-open [<host>] [<port>] < file"
  - name: "Receive file"
    key: "ncat [<host>] [<port>] > file"
  - name: "Brokering | allows for multiple clients to connect"
    key: "ncat -l --broker [<host>] [<port>]"
  - name: "Listen with SSL | many options, use ncat --help for full list"
    key: "ncat -l --ssl [<host>] [<port>]"
  - name: "Allow access control"
    key: "ncat -l --allow <ip>"
  - name: "Deny access control"
    key: "ncat -l --deny <ip>"
  - name: "Proxying"
    key: "ncat --proxy <proxyhost>[:<proxyport>] --proxy-type {http | socks4} <host>[<port>]"
  - name: "Chat server | can use brokering for multi-user chat"
    key: "ncat -l --chat [<host>] [<port>]"
