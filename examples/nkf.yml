# https://github.com/cheat/cheatsheets
- name: nkf
  keybinds:
  - name: "To check the file's charactor code:"
    key: "nkf -g <file>"
  - name: "To convert charactor code to UTF-8:"
    key: "nkf -w --overwrite <file>"
  - name: "To convert charactor code to EUC-JP:"
    key: "nkf -e --overwrite <file>"
  - name: "To convert charactor code to Shift-JIS:"
    key: "nkf -s --overwrite <file>"
  - name: "To convert charactor code to ISO-2022-JP:"
    key: "nkf -j --overwrite <file>"
  - name: "To convert newline to LF:"
    key: "nkf -Lu --overwrite <file>"
  - name: "To convert newline to CRLF:"
    key: "nkf -Lw --overwrite <file>"
  - name: "To convert newline to CR:"
    key: "nkf -Lm --overwrite <file>"
  - name: "To MIME encode:"
    key: "echo テスト | nkf -WwMQ"
  - name: "To MIME decode:"
    key: "echo =E3=83=86=E3=82=B9=E3=83=88 | nkf -WwmQ"
