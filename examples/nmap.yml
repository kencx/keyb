# https://github.com/cheat/cheatsheets
- name: nmap
  keybinds:
  - name: "Single target scan:"
    key: "nmap [target]"
  - name: "Scan from a list of targets:"
    key: "nmap -iL [list.txt]"
  - name: "iPv6:"
    key: "nmap -6 [target]"
  - name: "OS detection:"
    key: "nmap -O --osscan_guess [target]"
  - name: "Save output to text file:"
    key: "nmap -oN [output.txt] [target]"
  - name: "Save output to xml file:"
    key: "nmap -oX [output.xml] [target]"
  - name: "Scan a specific port:"
    key: "nmap -source-port [port] [target]"
  - name: "Do an aggressive scan:"
    key: "nmap -A [target]"
  - name: "Speedup your scan:-n => disable ReverseDNS --min-rate=X => min X packets / sec"
    key: "nmap -T5 --min-parallelism=50 -n --min-rate=300 [target]"
  - name: "Traceroute:"
    key: "nmap -traceroute [target]"
  - name: "Ping scan only: "
    key: "nmap -sP"
  - name: "Don't ping:    "
    key: "nmap -PN"
  - name: "TCP SYN ping:   "
    key: "nmap -PS"
  - name: "TCP ACK ping:   "
    key: "nmap -PA"
  - name: "UDP ping:       "
    key: "nmap -PU"
  - name: "ARP ping:       "
    key: "nmap -PR"
  - name: "Probe only (host discovery, not port scan)"
    key: "nmap -sn"
  - name: "SYN Scan"
    key: "nmap -sS"
  - name: "TCP Connect Scan"
    key: "nmap -sT"
  - name: "UDP Scan"
    key: "nmap -sU"
  - name: "Version Scan"
    key: "nmap -sV"
  - name: "Used for OS Detection/fingerprinting"
    key: "nmap -O"
  - name: "Sets custom list of TCP using `URG ACK PSH RST SYN FIN` in any order"
    key: "nmap --scanflags"
  - name: "Example: Ping scan all machines on a class C network"
    key: "nmap -sP 192.168.0.0/24"
  - name: "Use some script:"
    key: "nmap --script default,safe"
  - name: "Loads the script in the default category,"
    key: "nmap --script default,banner,/home/user/customscripts"
  - name: "Loads all scripts whose name starts with http-, such as http-auth and http-open-proxy."
    key: "nmap --script 'http-*'"
  - name: "Loads every script except for those in the intrusive category."
    key: "nmap --script not intrusive"
  - name: "Loads those scripts that are in both the default and safe categories."
    key: "nmap --script default and safe"
  - name: "Loads scripts in the default, safe, or intrusive categories, except for those whose names start with http-."
    key: "nmap --script (default or safe or intrusive) and not http-*"
  - name: "Scan for the heartbleed"
    key: "nmap -T5 --min-parallelism=50 -n --script ssl-heartbleed -pT:443 127.0.0.1"
  - name: "Show all informations (debug mode)"
    key: "nmap -d ..."
  - name: "Scan for available SSH connections (use root for additional output)"
    key: "nmap -p 22 192.168.0.0/24"
