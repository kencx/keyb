# https://github.com/cheat/cheatsheets
- name: nmcli
  keybinds:
  - name: "Connect to a wireless access point - Parameters:"
    key: "nmcli d wifi connect <ssid> password <pass> iface <wiface>"
  - name: "Disconnect from WiFi - Parameters:"
    key: "nmcli d wifi disconnect iface <wiface>"
  - name: "Get WiFi status (enabled / disabled)"
    key: "nmcli radio wifi"
  - name: "Enable / Disable WiFi"
    key: "nmcli radio wifi <on|off>"
  - name: "Show all available WiFi access points"
    key: "nmcli dev wifi list"
  - name: "Refresh the available WiFi connection list"
    key: "nmcli dev wifi rescan"
  - name: "Show all available connections"
    key: "nmcli con"
  - name: "Show only active connections"
    key: "nmcli con show --active"
  - name: "Review the available devices"
    key: "nmcli dev status"
  - name: "Add a dynamic ethernet connection - parameters:"
    key: "nmcli con add type ethernet con-name <name> ifname <iface_name>"
  - name: "Import OpenVPN connection settings from file:"
    key: "nmcli con import type openvpn file <path_to_ovpn_file>"
  - name: "Bring up the ethernet connection"
    key: "nmcli con up <name>"
  - name: "Show WiFi password and QR code"
    key: "nmcli dev wifi show"
