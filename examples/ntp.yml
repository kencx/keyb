# https://github.com/cheat/cheatsheets
- name: ntp
  keybinds:
  - name: "To verify if ntpd is running:"
    key: "service ntp status"
  - name: "To start ntpd if not running:"
    key: "service ntp start"
  - name: "To display current hardware clock value:"
    key: "sudo hwclock -r"
  - name: "To apply system time to hardware time:"
    key: "sudo hwclock --systohc"
  - name: "To apply hardware time to system time:"
    key: "sudo hwclock --hctosys"
  - name: "To set hwclock to local time:"
    key: "sudo hwclock --localtime"
  - name: "To set hwclock to UTC:"
    key: "sudo hwclock --utc"
  - name: "To set hwclock manually:"
    key: "sudo hwclock --set --date=8/10/15 13:10:05"
  - name: "To query surrounding stratum time servers"
    key: "ntpq -pn"
  - name: "To config file:"
    key: "/etc/ntp.conf"
  - name: "To driftfile:"
    key: "/var/lib/ntp/ntp.drift"
