# https://github.com/cheat/cheatsheets
- name: pacman
  keybinds:
  - name: "To search for a package:"
    key: "pacman -Ss <package>..."
  - name: "To update the local package base and upgrade all out-of-date packages:"
    key: "pacman -Suy"
  - name: "To install a package:"
    key: "pacman -S <package>..."
  - name: "To uninstall a package:"
    key: "pacman -R <package>..."
  - name: "To uninstall a package and its depedencies, removing all new orphans:"
    key: "pacman -Rcs <package>..."
  - name: "To get information about package:"
    key: "pacman -Si <package>..."
  - name: "To install a package from builded package file (.tar.xz):"
    key: "pacman -U <file>"
  - name: "To list the commands provided by an installed package:"
    key: "pacman -Ql <package>... | sed -n -e 's/.*\/bin\///p' | tail -n +2"
  - name: "To list explicitly installed packages:"
    key: "pacman -Qe"
  - name: "To list orphan packages (installed as dependencies and not required anymore):"
    key: "pacman -Qdt"
  - name: "Ensure that have `base-devel` and `git`:"
    key: "pacman -S --needed base-devel git"
  - name: "Install from file:"
    key: "sudo pacman -U <package (.pkg.tar.zst)>"
