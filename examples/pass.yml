# https://github.com/cheat/cheatsheets
- name: pass
  keybinds:
  - name: "Initalize password store using a gpg id:"
    key: "pass init <gpg-id>"
  - name: "Reencrypt data in subdirectory:"
    key: "pass init -p <path-to-directory> <gpg-id-1> <gpg-id-2>"
  - name: "Insert (Create or overwrite) data into a file:"
    key: "pass insert [-m|--multiline] <path-to-data>"
  - name: "Automatically generate a password of length n:"
    key: "pass generate <path-to-data> <n>"
  - name: "Show password store:"
    key: "pass"
  - name: "Edit an entry:"
    key: "pass edit <path-to-data>"
  - name: "Display content of an entry:"
    key: "pass <path-to-data>"
  - name: "Copy line n of entry to clipboard (Line 0 if none if specified):"
    key: "pass -c <n> <path-to-data>"
  - name: "Initalize a git repository (All changes made by pass will be committed automatically)"
    key: "pass git init"
