# https://github.com/cheat/cheatsheets
- name: patch
  keybinds:
  - name: "To patch one file:"
    key: "patch <file> < <patch-file>"
  - name: "To reverse a patch:"
    key: "patch -R <file> < <patch-file>"
  - name: "To patch all files in a directory, adding any missing new files: -p strips leading slashes"
    key: "patch -p1 -i <dir> <patch-file>"
  - name: "To patch files in a directory, with one level (/) offset:"
    key: "patch -p1 -r <dir> < <patch-file>"
