# https://github.com/cheat/cheatsheets
- name: perl
  keybinds:
  - name: "View the perl version (long and short version):"
    key: "perl -v | perl -V"
  - name: "Run a program:"
    key: "perl <program> [args]"
  - name: "Syntax check a program:"
    key: "perl -cw <program>"
  - name: "Force warnings everywhere in the program:"
    key: "perl -W <program>"
  - name: "Add path1 to the module search path:"
    key: "perl -I <path1> <program> [args]"
  - name: "Start the program in the perl debugger:"
    key: "perl -d <program>"
  - name: "Specify the program text as the argument to -e:"
    key: "perl -e 'print Hello World!\n'"
  - name: "Enable Unicode:"
    key: "perl -C -e <program_text>"
  - name: "Specify the program text and enable new features:"
    key: "perl -E 'say Hello World!'"
  - name: "Specify the program text and enable new features:"
    key: "perl -M<module>[=import,list] -E <program_text>"
  - name: "Compile then decompile a program with B::Deparse:"
    key: "perl -MO=Deparse -E <program_text>"
  - name: "Process files line-by-line (output on your own):"
    key: "perl -ne <program_text> [files]"
  - name: "Process files line-by-line (output $_ at each loop iteration):"
    key: "perl -pe <program_text> [files]"
  - name: "Read an entire file (or STDIN) into one big string."
    key: "perl -g -pe <program_text> [files]"
  - name: "Split input lines on whitespace with -a, put into @F:"
    key: "perl -ane  <program_text>"
  - name: "-a implies -n:"
    key: "perl -ae  <program_text>"
  - name: "Splits lines on alternate separator with -F:"
    key: "perl -aF<separator> -e <program_text>"
  - name: "In-place editing with -p:"
    key: "perl -pe <program_text> [files]"
  - name: "In-place editing with -p and backup original with -i:"
    key: "perl -pi.bak -e <program_text> [files]"
  - name: "Replace string \n to newline:"
    key: "echo -e foo\nbar\nbaz | perl -pe 's/\n/\\n/g;'"
  - name: "Replace newline with multiple line to space:"
    key: "cat test.txt | perl -0pe s/test1\ntest2/test1 test2/m"
  - name: "Replace double newlines with single newline:"
    key: "perl -pe '$/=; s/(\n)+/$1/' my-file"
