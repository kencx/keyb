# https://github.com/cheat/cheatsheets
- name: perldoc
  keybinds:
  - name: "read about a perl builtin function"
    key: "perldoc -f <function>"
  - name: "read about a perl builtin variable (probably need to quote it)"
    key: "perldoc -v <variable>"
  - name: "list the various doc pages"
    key: "perldoc perltoc"
  - name: "see a perldoc page, such as the Data Structures Cookbook (perldsc)"
    key: "perldoc <page>"
  - name: "read an installed module's docs"
    key: "perldoc <Some::Module>"
  - name: "see the location of a module's docs"
    key: "perldoc -l <Some::Module>"
  - name: "see the raw source of the module docs"
    key: "perldoc -m <Some::Module>"
  - name: "read the perldoc docs"
    key: "perldoc perldoc"
