# https://github.com/cheat/cheatsheets
- name: php
  keybinds:
  - name: "To view the php version:"
    key: "php -v"
  - name: "To view the installed php modules:"
    key: "php -m"
  - name: "To view phpinfo() information:"
    key: "php -i"
  - name: "To lint a php file:"
    key: "php -l file.php"
  - name: "To lint all php files within the cwd:"
    key: "find . -name *.php -print0 | xargs -0 -n1 -P8 php -l"
  - name: "To enter an interactive shell:"
    key: "php -a"
  - name: "To locate the system's php.ini files:"
    key: "php -i | grep php.ini"
  - name: "To start a local webserver for the cwd on port 3000 (requires php >= 5.4):"
    key: "php -S localhost:3000"
