# https://github.com/cheat/cheatsheets
- name: plenv
  keybinds:
  - name: "list available perl versions"
    key: "plenv install --list"
  - name: "install perl5 binary"
    key: "plenv install <version> [Configure options]"
  - name: "execute command on current perl"
    key: "plenv exec <command>"
  - name: "change global default perl to a particular version"
    key: "plenv global <version>"
  - name: "change local perl to a particular version"
    key: "plenv local <version>"
  - name: "run this command after install cpan module, contains executable script."
    key: "plenv rehash"
  - name: "install cpanm to current perl"
    key: "plenv install-cpanm"
  - name: "migrate modules from one version to another"
    key: "plenv migrate-modules <from-version> <to-version>"
  - name: "locate a program file in the plenv's path"
    key: "plenv which <program>"
  - name: "display version"
    key: "plenv --version"
