# https://github.com/cheat/cheatsheets
- name: port
  keybinds:
  - name: "Update to the latest version of MacPorts, and sync the latest ports definitions:"
    key: "sudo port selfupdate"
  - name: "List all ports that are currently considered outdated:"
    key: "port echo outdated"
  - name: "Upgrade all currently outdated ports:"
    key: "sudo port upgrade outdated"
  - name: "List all ports that are currently *inactive*:"
    key: "port echo inactive"
  - name: "Completely remove and uninstall all *deactivated* ports:"
    key: "sudo port uninstall inactive"
  - name: "Install a particular port:"
    key: "sudo port install <name>"
  - name: "Install a particular port with full debug output:"
    key: "sudo port -d install <name>"
  - name: "Uninstall a particular port:"
    key: "sudo port uninstall <name>"
  - name: "Completely clean out all temporary assets of a port, such as build files,"
    key: "sudo port clean -f --all <name>"
  - name: "Upgrade a particular port"
    key: "sudo port upgrade <name>"
  - name: "Deactivate a currently active port:"
    key: "sudo port deactivate <name>"
  - name: "Activate a currently deactive port:"
    key: "sudo port activate <name>"
  - name: "Search for a port"
    key: "port search <name>"
  - name: "View information about a particular port"
    key: "port info <name>"
  - name: "List the ports that have been explicitly requested by the user to be installed:"
    key: "port echo requested"
  - name: "List all ports that are currently installed:"
    key: "port echo installed"
  - name: "List the ports that this port depends on:"
    key: "port deps <name>"
  - name: "List the ports that this port depends on, then recursively list the ports"
    key: "port rdeps <name>"
  - name: "List the ports that depend on this port:"
    key: "port dependents <name>"
  - name: "List the ports that depend on this port, then recursively list the ports"
    key: "port rdependents <name>"
  - name: "List the files installed by a particular port:"
    key: "port contents <name>"
  - name: "View a ports' notes, if any (these are usually displayed right after a port "
  - name: "is installed):"
    key: "port notes <name>"
  - name: "Print the path to a port within the ports tree:"
    key: "port dir <name>"
  - name: "Print the path to the archive used to activate a given port: "
    key: "port location <name>"
  - name: "Print the path to a ports' Portfile:"
    key: "port file <name>"
  - name: "Print the path to the working directory for a port, if it exists:"
    key: "port work <name>"
  - name: "View help on a sub-command:"
    key: "port help <command>"
