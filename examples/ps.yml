# https://github.com/cheat/cheatsheets
- name: ps
  keybinds:
  - name: "To list every process on the system:"
    key: "ps aux"
  - name: "To list a process tree:"
    key: "ps axjf"
  - name: "To list every process owned by foouser:"
    key: "ps -aufoouser"
  - name: "To list every process with a user-defined format:"
    key: "ps -eo pid,user,command"
  - name: "Exclude grep from your grepped output of ps."
    key: "ps aux | grep '[h]ttpd'"
