# https://github.com/cheat/cheatsheets
- name: python-server
  keybinds:
  - name: "Python v2.7"
    key: "python -m SimpleHTTPServer"
  - name: "Python 3"
    key: "python -m http.server 8000"
  - name: "SMTP-Server for debugging, messages will be discarded, and printed on stdout."
    key: "python -m smtpd -n -c DebuggingServer localhost:1025"
  - name: "Pretty print a json"
    key: "python -m json.tool foo.json"
