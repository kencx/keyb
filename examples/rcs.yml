# https://github.com/cheat/cheatsheets
- name: rcs
  keybinds:
  - name: "To initially check-in a file (leaving file active in filesystem):"
    key: "ci -u <filename>"
  - name: "To check out with lock:"
    key: "co -l <filename>"
  - name: "To check in and unlock (leaving file active in filesystem):"
    key: "ci -u <filename>"
  - name: "To display version x.y of a file:"
    key: "co -px.y <filename>"
  - name: "To undo to version x.y (overwrites file active in filesystem with the specified revision):"
    key: "co -rx.y <filename>"
  - name: "To diff file active in filesystem and last revision:"
    key: "rcsdiff <filename>"
  - name: "To diff versions x.y and x.z:"
    key: "rcsdiff -rx.y -rx.z <filename>"
  - name: "To view log of check-ins:"
    key: "rlog <filename>"
  - name: "To break an RCS lock held by another person on a file:"
    key: "rcs -u <filename>"
