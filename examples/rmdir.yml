# https://github.com/cheat/cheatsheets
- name: rmdir
  keybinds:
  - name: "Command syntax:"
    key: "rmdir [option] directory_name "
  - name: "Outputs a message that the directory is being removed:"
    key: "rmdir -v directory_name"
  - name: "adding the -p option deletes the child directory then its parent directory:"
    key: "rmdir-p directory_name"
  - name: "Shows the syntax of the command:"
    key: "rmdir --help"
  - name: "Get the command version:"
    key: "rmdir --version"
