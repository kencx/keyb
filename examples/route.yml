# https://github.com/cheat/cheatsheets
- name: route
  keybinds:
  - name: "To display routing table IP addresses instead of host names:"
    key: "route -n"
  - name: "To add a default gateway:"
    key: "route add default gateway 192.168.0.1"
  - name: "To add the normal loopback entry, using netmask 255.0.0.0 and associated with"
    key: "route add -net 127.0.0.0 netmask 255.0.0.0 dev lo"
  - name: "To add a route to the local network 192.56.76.x via eth0.  The word dev can be omitted here:"
    key: "route add -net 192.56.76.0 netmask 255.255.255.0 dev eth0"
  - name: "To delete the current default route, which is labeled default or 0.0.0.0 in the destination field of the current routing table:"
    key: "route del default"
  - name: "To add a default  route (which will be used if no other route matches).  All"
    key: "route add default gw mango-gw"
  - name: "To add the route to the ipx4 host via the SLIP interface (assuming that ipx4 is the SLIP host):"
    key: "route add ipx4 sl0"
  - name: "To add the net 192.57.66.x to be gateway through the former route to the SLIP interface:"
    key: "route add -net 192.57.66.0 netmask 255.255.255.0 gw ipx4"
  - name: "To install a rejecting route for the private network 10.x.x.x.:"
    key: "route add -net 10.0.0.0 netmask 255.0.0.0 reject"
  - name: "This is an obscure one documented so people know how to do it. This sets all"
    key: "route add -net 224.0.0.0 netmask 240.0.0.0 dev eth0"
