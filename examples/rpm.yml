# https://github.com/cheat/cheatsheets
- name: rpm
  keybinds:
  - name: "To install a package:"
    key: "rpm -ivh <rpm>"
  - name: "To update a package:"
    key: "rpm -Uv <rpm>"
  - name: "To remove a package:"
    key: "rpm -e <package>"
  - name: "To remove a package, but not its dependencies"
    key: "rpm -e --nodeps <package>"
  - name: "To find what package installs a file:"
    key: "rpm -qf <file>"
  - name: "To find what files are installed by a package:"
    key: "rpm -ql <package>"
  - name: "To find what packages require a package or file:"
    key: "rpm -q --whatrequires <package>"
  - name: "To list all installed packages:"
    key: "rpm -qa"
  - name: "To find a packages's dependencies:"
    key: "rpm -i --test <package>"
  - name: "To display checksum against a source:"
    key: "rpm -K <package>"
  - name: "To verify a package:"
    key: "rpm -V <package>"
