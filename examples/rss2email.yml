# https://github.com/cheat/cheatsheets
- name: rss2email
  keybinds:
  - name: "To list all feeds:"
    key: "r2e list"
  - name: "To convert RSS entries to email:"
    key: "r2e run"
  - name: "To add a new feed:"
    key: "r2e add <feed-address>"
  - name: "To add a new feed with new email address:"
    key: "r2e add <feed-address> [new-email-address]"
  - name: "To delete a feed :"
    key: "r2e delete <number-of-feed-in-list>"
  - name: "To get help:"
    key: "r2e -h"
