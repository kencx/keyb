# https://github.com/cheat/cheatsheets
- name: ruby
  keybinds:
  - name: "Ruby - Interpreted object-oriented scripting language"
  - name: "Main page: https://www.ruby-lang.org/"
  - name: "Help and documentation: https://ruby-doc.org/"
  - name: "To serve the current directory:"
    key: "ruby -run -e httpd . -p <port>"
  - name: "To execute a script file:"
    key: "ruby <file>"
  - name: "To execute one line of script:"
    key: "ruby -e 'command'"
  - name: "To check script file syntax:"
    key: "ruby -c <file>"
  - name: "To specify $LOAD_PATH directory:"
    key: "ruby -Ispec spec/test_spec.rb"
