# https://github.com/cheat/cheatsheets
- name: sar
  keybinds:
  - name: "Reports CPU utilization every 2 seconds, 5 times:"
    key: "sar -u 2 5"
  - name: "Report the CPU usage for a given core:"
    key: "sar -P 1 1 3"
  - name: "Reports the amount of memory used, amount of memory free, available cache, available buffers every 1 second, 3 times: "
    key: "sar -r 1 3"
  - name: "Reports statistics on swapping:"
    key: "sar -S 1 3"
  - name: "Reports on the file systems mounted every 2 seconds 5 times:"
    key: "sar -F 2 5"
  - name: "Reports on the  block devices every 1 second, 3 times:"
    key: "sar -d 1 3"
  - name: "Reports on the network interface, network speed, IPV4, TCPV4, ICMP traffic and errors:"
    key: "sar -n DEV 1 3 | grep -v lo"
