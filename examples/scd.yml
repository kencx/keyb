# https://github.com/cheat/cheatsheets
- name: scd
  keybinds:
  - name: "To index recursively some paths for the very first run:"
    key: "scd -ar ~/Documents/"
  - name: "To change to a directory path matching doc:"
    key: "scd doc"
  - name: "To change to a path matching all of a, b and c:"
    key: "scd a b c"
  - name: "To change to a directory path that ends with ts:"
    key: "scd ts$"
  - name: "To show selection menu and ranking of 20 most likely directories:"
    key: "scd -v"
  - name: "To alias current directory as xray:"
    key: "scd --alias=xray"
  - name: "To jump to a previously defined aliased directory:"
    key: "scd xray"
