# https://github.com/cheat/cheatsheets
- name: scp
  keybinds:
  - name: "To copy a file from your local machine to a remote server:"
    key: "scp <file> <user>@<host>:<dest>"
  - name: "To copy a file from a remote server to your local machine:"
    key: "scp <user>@<host>:<src> <dest>"
  - name: "To scp a file over a SOCKS proxy on localhost and port 9999 (see ssh for tunnel setup):"
    key: "scp -o ProxyCommand nc -x 127.0.0.1:9999 -X 4 %h %p <file> <user>@<host>:<dest>"
  - name: "To scp between two remote servers from the third machine:"
    key: "scp -3 <user>@<host1>:<src> <user>@<host2>:<dest>"
