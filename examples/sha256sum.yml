# https://github.com/cheat/cheatsheets
- name: sha256sum
  keybinds:
  - name: "To compute hash (checksum) of <file>:"
    key: "sha256sum <file>"
  - name: "To compute hash (checksum) from input text:"
    key: "echo -n Hello World | sha256sum"
  - name: "To verify if a hash (checksum) is correct if a hash-file is provided:"
    key: "sha256sum --check <file-with-list-of-checksums>"
  - name: "Same as above (but ignore missing files):"
    key: "sha256sum --check --ignore-missing <file-with-list-of-checksums>"
