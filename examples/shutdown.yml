# https://github.com/cheat/cheatsheets
- name: shutdown
  keybinds:
  - name: "To reboot the system immediately:"
    key: "shutdown -r now"
  - name: "To shut system down immediately:"
    key: "shutdown -h now"
  - name: "To reboot system after 5 minutes:"
    key: "shutdown -r +5"
  - name: "To cancel a scheduled shutdown:"
    key: "shutdown -c"
