# https://github.com/cheat/cheatsheets
- name: slurm
  keybinds:
  - name: "To submit a new job:"
    key: "sbatch job.sh"
  - name: "To list all jobs for a user:"
    key: "squeue -u <user>"
  - name: "To cancel a job by id or name:"
    key: "scancel --name <job-name>"
  - name: "To list all information for a job:"
    key: "scontrol show jobid -dd <job-id>"
  - name: "To status info for currently running job:"
    key: "sstat --format=AveCPU,AvePages,AveRSS,AveVMSize,JobID -j <job-id> --allsteps"
