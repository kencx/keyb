# https://github.com/cheat/cheatsheets
- name: snap
  keybinds:
  - name: "To find <package>:"
    key: "snap find <package>"
  - name: "To view detailed information about <package>:"
    key: "snap info <package>"
  - name: "To view all private snaps (must be logged in):"
    key: "snap find --private"
  - name: "To install the <package>:"
    key: "sudo snap install <package>"
  - name: "To install the <package> from the beta channel:"
    key: "sudo snap install <package> --channel=beta"
  - name: "To view installed snaps:"
    key: "snap list"
  - name: "To list all revisions of installed snaps:"
    key: "snap list --all"
  - name: "To (manually) update all snaps:"
    key: "sudo snap refresh"
  - name: "To (manually) update <package>:"
    key: "sudo snap refresh <package>"
  - name: "To update <package> to the beta channel:"
    key: "sudo snap refresh <package> --channel=beta"
  - name: "To revert <package> to a prior version:"
    key: "sudo snap revert <package>"
  - name: "To revert <package> to revision 5:"
    key: "snap revert <package> --revision 5"
  - name: "To remove <package>:"
    key: "sudo snap remove <package>"
  - name: "To log in to snap (must first create account online):"
    key: "sudo snap login"
  - name: "To log out of snap:"
    key: "snap logout"
  - name: "To view a transaction log summary:"
    key: "snap changes"
  - name: "To view details of item 123 in the transaction log:"
    key: "snap change 123"
  - name: "To watch transaction 123:"
    key: "snap watch 123"
  - name: "To abort transaction 123:"
    key: "snap abort 123"
  - name: "To download <package> (and its assertions) *without* installing it:"
    key: "snap download <package>"
  - name: "To install the locally-downloaded `foo` snap with assertions:"
    key: "snap install foo.snap"
  - name: "To install the locally-downloaded `foo` snap without assertions:"
    key: "snap install --dangerous foo.snap"
  - name: "To install snap `foo` in dev mode:"
    key: "snap install --devmode foo"
  - name: "To install snap `foo` in classic mode:"
    key: "snap install --classic foo"
  - name: "To view available snap interfaces:"
    key: "snap interfaces"
  - name: "To connect the `foo:camera` plug to the ubuntu core slot:"
    key: "snap connect foo:camera :camera"
  - name: "To disconnect the `foo:camera` plug from the ubuntu core slot:"
    key: "snap disconnect foo:camera"
  - name: "To disable the `foo` snap"
    key: "snap disable foo"
  - name: "To enable the `foo` snap"
    key: "snap enable foo"
  - name: "To set snap `foo`'s `bar` property to 10:"
    key: "snap set foo bar=10"
  - name: "To read snap `foo`'s current `bar` property:"
    key: "snap get foo bar"
