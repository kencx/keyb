# https://github.com/cheat/cheatsheets
- name: sort
  keybinds:
  - name: "To sort a file:"
    key: "sort <file>"
  - name: "To sort a file by keeping only unique:"
    key: "sort -u <file>"
  - name: "To sort a file and reverse the result:"
    key: "sort -r <file>"
  - name: "To sort a file randomly:"
    key: "sort -R <file>"
