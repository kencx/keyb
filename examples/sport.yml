# https://github.com/cheat/cheatsheets
- name: sport
  keybinds:
  - name: "To sync to newest slackbuild.org tree:"
    key: "sport r"
  - name: "to search (fuzzy) slackbuild tree for packages foo and bar:"
    key: "sport s foo bar"
  - name: "To operate from alternate build tree:"
    key: "SBOPATH=/path/to/tree sport s foo"
  - name: "to view info and readme of bar (not fuzzy):"
    key: "sport c foo BaR"
  - name: "To build a package:"
    key: "sport i --build-only foo"
  - name: "to build and install package foo and bar:"
    key: "sport i foo BaR"
  - name: "To build and install package from current directory:"
    key: "sport i ."
  - name: "To upgrade instead of install:"
    key: "INSTALLER=upgradepkg sport i foo"
  - name: "To build dependency list for baz:"
    key: "echo foo bar >> /tmp/baz.list"
  - name: "To install list of packages from file:"
    key: "sport i $(< /tmp/baz.list)"
  - name: "To check if package is installed:"
    key: "sport k foo"
