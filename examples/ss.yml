# https://github.com/cheat/cheatsheets
- name: ss
  keybinds:
  - name: "show all listening tcp sockets including the corresponding process"
    key: "ss -tlp"
  - name: "show all sockets connecting to 192.168.2.1 on port 80"
    key: "ss -t dst 192.168.2.1:80"
  - name: "show all ssh related connection"
    key: "ss -t state established '( dport = :ssh or sport = :ssh )'"
