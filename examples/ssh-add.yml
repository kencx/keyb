# https://github.com/cheat/cheatsheets
- name: ssh-add
  keybinds:
  - name: "To add private key:"
    key: "ssh-add <keyfile>"
  - name: "To load resident keys from FIDO2 authenticator:"
    key: "ssh-add -K"
  - name: "To store a GitHub SSH passphrase in your keychain:"
    key: "ssh-add -K ~/.ssh/github_rsa"
  - name: "To list all public keys:"
    key: "ssh-add -L"
  - name: "To list fingerprints of all keys:"
    key: "ssh-add -l"
  - name: "To delete key:"
    key: "ssh-add -d <keyfile>"
  - name: "To delete all keys:"
    key: "ssh-add -D"
