# https://github.com/cheat/cheatsheets
- name: ssh-copy-id
  keybinds:
  - name: "To copy your keys listed in `ssh-add -L` to a remote host:"
    key: "ssh-copy-id <user>@<host>"
  - name: "To copy the keys to a remote host on a non-standard port:"
    key: "ssh-copy-id <user>@<host> -p 2222"
  - name: "To copy one single public key to a remote host on a non-standard port:"
    key: "ssh-copy-id -i ~/.ssh/a_public_key.pub username@host -p 2222"
