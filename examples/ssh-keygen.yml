# https://github.com/cheat/cheatsheets
- name: ssh-keygen
  keybinds:
  - name: "To generate an SSH key:"
    key: "ssh-keygen -t rsa"
  - name: "To generate a 4096-bit SSH key:"
    key: "ssh-keygen -t rsa -b 4096"
  - name: "To generate a FIDO/U2F token-backed key:"
    key: "ssh-keygen -t ed25519-sk"
  - name: "To generate a FIDO2 resident key:"
    key: "ssh-keygen -t ed25519-sk -O resident"
  - name: "To update a passphrase on a key:"
    key: "ssh-keygen -p -P <old-passphrase> -N <new-passphrase> -f <keyfile>"
  - name: "To remove a passphrase on a key:"
    key: "ssh-keygen -p -P <old-passphrase> -N '' -f <keyfile>"
  - name: "To generate a 4096 bit RSA key with a passphase and comment containing the user and hostname:"
    key: "ssh-keygen -t rsa -b 4096 -C $USER@$HOSTNAME -P <passphrase>"
  - name: "To print the fingerprint of a public key:"
    key: "ssh-keygen -lf <keyfile>"
  - name: "To print the Github-style (MD5) fingerprint of a public key:"
    key: "ssh-keygen -E md5 -lf <keyfile>"
  - name: "To download resident keys from a FIDO2 authenticator to the current directory:"
    key: "ssh-keygen -K"
  - name: "To view the public key associated with a private key:"
    key: "ssh-keygen -y -f <private-key-file> > <public-key-file>"
