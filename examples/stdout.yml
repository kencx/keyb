# https://github.com/cheat/cheatsheets
- name: stdout
  keybinds:
  - name: "To redirect stderr to stdout:"
    key: "some-command 2>&1"
  - name: "To redirect stdout to <file>:"
    key: "some-command > <file>"
  - name: "To redirect stderr to <file>:"
    key: "some-command 2> <file>"
  - name: "To redirect all output (stderr and stdout) to file:"
    key: "some-command > <file> 2>&1"
