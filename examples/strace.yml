# https://github.com/cheat/cheatsheets
- name: strace
  keybinds:
  - name: "To strace a command:"
    key: "strace <command>"
  - name: "To save the trace to a file:"
    key: "strace -o <outfile> <command>"
  - name: "To follow only the open() system call:"
    key: "strace -e trace=open <command>"
  - name: "To follow all the system calls which open a file:"
    key: "strace -e trace=file <command>"
  - name: "To follow all the system calls associated with process management:"
    key: "strace -e trace=process <command>"
  - name: "To follow child processes as they are created:"
    key: "strace -f <command>"
  - name: "To count time, calls and errors for each system call:"
    key: "strace -c <command>"
  - name: "To trace a running process (multiple PIDs can be specified):"
    key: "strace -p <pid>"
