# https://github.com/cheat/cheatsheets
- name: svn
  keybinds:
  - name: "To Update working copy from repository:"
    key: "svn update /path"
  - name: "To Show changed files in working copy:"
    key: "svn status"
  - name: "To Show what changed in local file:"
    key: "svn diff /path/filename"
  - name: "To Add files or folders:"
    key: "svn add path/item"
  - name: "To Revert local uncommited changes:"
    key: "svn revert /path/file"
  - name: "To Commit changes to repo:"
    key: "svn commit -m message /path"
  - name: "To Show help for 'svn diff':"
    key: "svn help diff"
