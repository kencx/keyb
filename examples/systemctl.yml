# https://github.com/cheat/cheatsheets
- name: systemctl
  keybinds:
  - name: "To see running processes:"
    key: "systemctl"
  - name: "To check the status of a service:"
    key: "systemctl status foo.service"
  - name: "To start/restart/stop a service:"
    key: "systemctl start/restart/stop foo.service"
  - name: "To reload a service's configuration:"
    key: "systemctl reload foo.service"
  - name: "To edit a service's configuration:"
    key: "systemctl edit foo.service"
  - name: "To reload systemd manager configuration:"
    key: "systemctl daemon-reload"
  - name: "To enable a service to startup on boot:"
    key: "systemctl enable foo.service"
  - name: "To disable a service to startup on boot:"
    key: "systemctl disable foo.service"
  - name: "To start/restart/stop per-user service:"
    key: "systemctl --user start/restart/stop emacs.service"
  - name: "To see all active units, add --all for everything:"
    key: "systemctl list-units"
  - name: "To see all service units:"
    key: "systemctl list-units -at service"
  - name: "To see filtered units (all running service):"
    key: "systemctl list-units -t service --state running"
  - name: "To see all service files, see which are enabled or disabled:"
    key: "systemctl list-unit-files -at service"
  - name: "To list all units with specific status, inactive, active, enabled, running, exited:"
    key: "systemctl list-units --all --state=inactive"
  - name: "To use systemctl to list all unit files:"
    key: "systemctl list-unit-files"
  - name: "To see log items from the most recent boot:"
    key: "journalctl -b"
  - name: "To to see only kernal messages, add -b for at the most recent boot:"
    key: "journalctl -k"
  - name: "To get the log entries for a service since boot:"
    key: "journalctl -b -u foo.service"
  - name: "To list the dependencies of a service:"
    key: "systemctl list-dependencies foo.service "
  - name: "To see low level details of a service settings on the system:"
    key: "systemctl show foo.service"
  - name: "To list currently loaded targets:"
    key: "systemctl list-units --type=target"
  - name: "To change current target:"
    key: "systemctl isolate foo.target"
  - name: "To change default target:"
    key: "systemctl enable foo.target"
