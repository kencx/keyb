# https://github.com/cheat/cheatsheets
- name: tarsnap
  keybinds:
  - name: "Perform a backup of two directories"
    key: "tarsnap -c -f <archive-name> /usr/home /other/stuff/to/backup"
  - name: "Print how much data would be uploaded"
    key: "tarsnap -c -f <archive-name> --dry-run --print-stats <directories...>"
  - name: "Copy an archive (only accesses metadata)"
    key: "tarsnap -c -f <target-archive-name> @@<source-archive>"
  - name: "List the archives"
    key: "tarsnap --list-archives"
  - name: "Delete an archive"
    key: "tarsnap -d -f <archive-name>"
  - name: "List the files in an archive"
    key: "tarsnap -tv -f <archive-name>"
  - name: "Restore two users' home directories from an archive (use no leading slashes)"
    key: "tarsnap -x -f <archive-name> usr/home/alice usr/home/bob"
