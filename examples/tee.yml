# https://github.com/cheat/cheatsheets
- name: tee
  keybinds:
  - name: "To tee stdout to <outfile>:"
    key: "ls | tee <outfile>"
  - name: "To tee stdout and append to <outfile>:"
    key: "ls | tee -a <outfile>"
  - name: "To tee stdout to the terminal, and also pipe it into another program for further processing:"
    key: "ls | tee /dev/tty | xargs printf \033[1;34m%s\033[m\n"
