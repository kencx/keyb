# https://github.com/cheat/cheatsheets
- name: terraform
  keybinds:
  - name: "Initialize this configuration."
    key: "terraform init"
  - name: "Reformat configuration in the standard style"
    key: "terraform fmt"
  - name: "Check whether the configuration is valid"
    key: "terraform validate"
  - name: "Apply terraform configuration"
    key: "terraform apply"
  - name: "Delete applied terraform configuration"
    key: "terraform destroy"
  - name: "To upgrade"
    key: "terraform init -upgrade"
  - name: "To upgrade "
    key: "terraform get -update"
