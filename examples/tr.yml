# https://github.com/cheat/cheatsheets
- name: tr
  keybinds:
  - name: "To replace : with a new line:"
    key: "echo $PATH | tr : \n"
  - name: "To remove all occurance of ab:"
    key: "echo aabbcc | tr -d ab         # ouput: cc"
  - name: "To complement aa:"
    key: "echo aabbccd | tr -c aa x"
  - name: "To complement ab\n:"
    key: "echo aabbccd | tr -c ab\n x"
  - name: "To preserve all alpha(-c). :-[:digit:] etc will be translated to \n. sequeeze mode:"
    key: "echo $PATH | tr -cs [:alpha:] \n "
  - name: "To convert an ordered list to an unordered list:"
    key: "echo 1. /usr/bin\n2. /bin | tr -cs  /[:alpha:]\n +"
  - name: "To remove all NULLs:"
    key: "tr < file-with-nulls -d '\000' > file-without-nulls"
