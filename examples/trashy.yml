# https://github.com/cheat/cheatsheets
- name: trashy
  keybinds:
  - name: "To trash foo and bar:"
    key: "trash foo bar"
  - name: "To trash foo bar:"
    key: "trash foo\ bar"
  - name: "To list files in trash:"
    key: "trash -v --list"
  - name: "To restore foo from trash:"
    key: "trash --restore foo"
  - name: "To empty trash:"
    key: "trash --empty"
