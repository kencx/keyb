# https://github.com/cheat/cheatsheets
- name: tree
  keybinds:
  - name: "To display a recursive directory tree:"
    key: "tree"
  - name: "To make tree output contents from <dir>:"
    key: "tree <dir>"
  - name: "To make tree omit any empty directories from the output:"
    key: "tree --prune"
  - name: "To list directories only (`-d`), and at a max depth of two levels (`-L`):"
    key: "tree -d -L 2"
