# https://github.com/cheat/cheatsheets
- name: uniq
  keybinds:
  - name: "To show all lines without duplication:"
    key: "sort <file> | uniq"
  - name: "To show not duplicated lines:"
    key: "sort <file> | uniq -u"
  - name: "To show duplicated lines only:"
    key: "sort <file> | uniq -d"
  - name: "To count all lines:"
    key: "sort <file> | uniq -c"
  - name: "To count not duplicated lines:"
    key: "sort <file> | uniq -uc"
  - name: "To count only duplicated lines:"
    key: "sort <file> | uniq -dc"
