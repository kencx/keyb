# https://github.com/cheat/cheatsheets
- name: uptime
  keybinds:
  - name: "syntax of the command"
    key: "uptime [option]"
  - name: "single use, with output example"
    key: "uptime"
  - name: "Filter the result to only show running time"
    key: "uptime -p"
  - name: "Filter the result to only show the date/time from when the system has been running"
    key: "uptime -s"
  - name: "Show the version of uptime"
    key: "uptime -V"
  - name: "Show the help page"
    key: "uptime -h"
