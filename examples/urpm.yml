# https://github.com/cheat/cheatsheets
- name: urpm
  keybinds:
  - name: "To search (fuzzy) <package>:"
    key: "urpmq -Y <package>"
  - name: "To check if <package> is installed:"
    key: "rpm -q <package>"
  - name: "To install <package>:"
    key: "urpmi <package>"
  - name: "To download <package> without installing it:"
    key: "urpmi --no-install <package>"
  - name: "To uninstall <package>:"
    key: "urpme <package>"
