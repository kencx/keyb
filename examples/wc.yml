# https://github.com/cheat/cheatsheets
- name: wc
  keybinds:
  - name: "To count the number of words (file or STDIN):"
    key: "wc -w <file>"
  - name: "To count the number of lines (file or STDIN):"
    key: "wc -l <file>"
  - name: "To count the number of bytes (file or STDIN):"
    key: "wc -c <file>"
  - name: "To count files and directories at a given location:"
    key: "ls | wc -l"
  - name: "To if you ever use `wc` in a shell script and need to compare the output with an int you can"
    key: "ls -l | wc -l | xargs"
