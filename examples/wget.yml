# https://github.com/cheat/cheatsheets
- name: wget
  keybinds:
  - name: "To download <url>:"
    key: "wget <url>"
  - name: "To download multiples files with multiple URLs:"
    key: "wget <url>..."
  - name: "To download <url> and change its name:"
    key: "wget <url> -O <outfile>"
  - name: "To download <url> into <dir>:"
    key: "wget -P <dir> <url>"
  - name: "To continue an aborted downloaded:"
    key: "wget -c <url>"
  - name: "To parse a file that contains a list of URLs to fetch each one:"
    key: "wget -i url_list.txt"
  - name: "To mirror a whole page locally:"
    key: "wget -pk <url>"
  - name: "To mirror a whole site locally:"
    key: "wget -mk <url>"
  - name: "To download files according to a pattern:"
    key: "wget http://example.com/files-{1..15}.tar.bz2"
  - name: "To download all the files in a directory with a specific extension if directory indexing is enabled:"
    key: "wget -r -l1 -A.extension http://example.com/directory"
  - name: "To download only response headers (-S --spider) and display them on stdout (-O -).:"
    key: "wget -S --spider -O - <url>"
  - name: "To change the User-Agent to 'User-Agent: toto':"
    key: "wget -U 'toto' <url>"
  - name: "To download a file with specific speed EX:500kb/sec:"
    key: "wget --limit-rate=500k <url>"
