# https://github.com/cheat/cheatsheets
- name: xmlto
  keybinds:
  - name: "To convert DocBook XML to PDF"
    key: "xmlto pdf mydoc.xml"
  - name: "To convert DocBook XML to HTML"
    key: "xmlto -o html-dir html mydoc.xml"
  - name: "To convert DocBook XML to single HTML file"
    key: "xmlto html-nochunks mydoc.xml"
  - name: "To modify output with XSL override"
    key: "xmlto -m ulink.xsl pdf mydoc.xml"
  - name: "To use non-default xsl"
    key: "xmlto -x mystylesheet.xsl pdf mydoc.xml"
