
# https://github.com/cheat/cheatsheets
- name: zoneadm
  keybinds:
    - name: "To halt a zone"
      key: "zoneadm -z <zone> halt"
    - name: "To delete a zone"
      key: "zoneadm -z <zone> halt"
    - name: "To delete/uninstall a zone"
      key: "zoneadm -z <zone> uninstall"
    - name: "To verify a zone"
      key: "zoneadm -z <zone> verify"
    - name: "To install a zone"
      key: "zoneadm -z <zone> install"
    - name: "To boot a zone"
      key: "zoneadm -z <zone> boot"
    - name: "To reboot a zone"
      key: "zoneadm -z <zone> reboot"
    - name: "To list zones"
      key: "zoneadm list -cv"
