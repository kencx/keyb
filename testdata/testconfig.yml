settings:
  keyb_path: "./custom.yml"
  debug: true
  reverse: true
  mouse: false
  search_mode: false
  sort_keys: true
  title: ""
  prompt: 'keys > '
  prompt_location: "bottom"
  placeholder: '...'
  prefix_sep: ;
  sep_width: 4
  margin: 1
  padding: 1
  border: normal
color:
  prompt: ""
  cursor_fg: ""
  cursor_bg: ""
  filter_fg: "#FFA066"
  filter_bg: ""
  border_color: ""
keys:
  quit: q, ctrl+c
  up: k, up
  down: j, down
  half_up: ctrl+u
  half_down: ctrl+d
  full_up: ctrl+b
  full_bottom: ctrl+f
  first_line: g
  last_line: G
  top: H
  middle: M
  bottom: L
  search: /
  clear_search: alt+d
  normal: esc
